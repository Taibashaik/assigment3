<!DOCTYPE html>
<html>
<head>
<style>
p {
  text-align: center;
  color: red;
}
<style>
        /* Styles applied to different HTML elements using element selectors */
    
        /* Body element */
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          color: #333;
          margin: 0;
          padding: 0;
        }
    
        /* Heading elements */
        h1 {
          color: #007bff;
        }
    
        h2 {
          color: #28a745;
        }
    
        h3 {
          color: #dc3545;
        }
    
        /* Paragraph element */
        p {
          font-size: 16px;
            line-height: 1.5;
        }
</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>

</body>
</html>
