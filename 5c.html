<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Styling HTML Elements</title>
      <h1>this is heading 1</h1>
      <h2>this is heading 2</h2>
      <h3>this is heading3</h3>
      <style>
        /* Styles applied to different HTML elements using element selectors */
    
        /* Body element */
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          color: #333;
          margin: 0;
          padding: 0;
        }
    
        /* Heading elements */
        h1 {
          color: #007bff;
        }
    
        h2 {
          color: #28a745;
        }
    
        h3 {
          color: #dc3545;
        }
    
        /* Paragraph element */
        p {
          font-size: 16px;
          line-height: 1.5;
        }
    
        /* Anchor (link) element */
        a {
          color: #007bff;
          text-decoration: none;
        }
    
        /* Apply hover effect to anchor element */
        a:hover {
          text-decoration: underline;
        }
      </style>
      </head>
